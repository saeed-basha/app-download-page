<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Saeed Basha App</title>
  </head>
  <style>
    @font-face {
      font-family: poppins;
      src: url("assets/fonts/Poppins-Medium.ttf");
    }
    @font-face {
      font-family: arabic;
      src: url("assets/fonts/Janna LT Bold/Janna LT Bold.ttf");
    }
    body {
      background-color: #1a1e25;
      color: #e3e3e3;
      font-family: poppins, arabic;
      overflow-x: hidden;
      --primary-gradient: linear-gradient(135deg, #c7a145, #c7a145);
    }
    code {
      font-family: source-code-pro, Menlo, Monaco, Consolas, "Courier New",
        monospace;
    }
    .home {
      width: 100%;
      /* height: 150vh; */
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .home .container {
      width: 80%;
      margin-top: 3rem;
      display: flex;
      justify-content: center;
      align-items: center;
      /* height: 28rem; */
      /* background-color: #181e27; */
    }
    .container .text {
      text-align: end;
      justify-items: center;
    }
    .container .logo {
      width: 10rem;
      margin-bottom: -3rem;
    }
    .container .img1 {
      max-width: 300px;
    }

    .download-button {
      position: relative;
      width: max(50%, 12rem);
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 12px;
      background: var(--primary-gradient);
      border: none;
      color: white;
      font-family: arabic;
      font-size: 16px;

      margin: auto;

      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: all 0.3s ease;
      overflow: hidden;
      z-index: 1;
      /* box-shadow: 0 5px 15px #c7a145; */
    }

    .download-button:before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--primary-gradient-hover);
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: -1;
    }

    .download-button:hover:before {
      opacity: 1;
    }

    .download-button:hover .download-icon {
      transform: translateY(2px);
    }

    .download-button:hover {
      box-shadow: 0 8px 20px rgba(96, 96, 96, 0.5);
    }

    .download-icon {
      width: 20px;
      height: 20px;
      transition: transform 0.3s ease;
    }

    .download-icon svg {
      width: 100%;
      height: 100%;
    }

    .download-icon .arrow {
      transition: fill 0.3s ease;
    }

    .download-button:hover .download-icon .arrow {
      fill: #ffffff;
    }

    .download-status {
      position: absolute;
      bottom: -30px;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: var(--text-secondary);
      opacity: 0;
      transform: translateY(-5px);
      transition: all 0.3s ease;
    }

    .download-status.active {
      opacity: 1;
      transform: translateY(0);
    }
    .pulse {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(
        circle,
        rgba(255, 255, 255, 0.1) 0%,
        rgba(255, 255, 255, 0) 70%
      );
      border-radius: 12px;
      transform: scale(0.9);
      opacity: 0;
      animation: pulse 2s ease-in-out infinite;
    }
    @media (max-width: 900px) {
      .container {
        flex-direction: column;
      }
      .container .logo {
        margin-top: 6rem;
      }
    }
  </style>
  <body>
    <div class="home">
      <div class="container">
        <div class="text">
          <img class="logo" src="/assets/logo-gold.png" alt="" />

          <h2>مرحبا بك</h2>

          <p>
            يمكنك تحميل تطبيق جامع سعيد باشا عن طريق الضغط على الزر الموجود
            بالأسفل
          </p>
          <a
            class="download-button"
            download
            href="./assets/Saeed-Basha-app-release.apk"
          >
            <div class="pulse"></div>
            <div class="progress-bar"></div>
            <span class="download-icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M12 17V3" class="arrow" fill="transparent" />
                <path d="M6 11l6 6 6-6" class="arrow" fill="transparent" />
                <path d="M3 21h18" />
              </svg>
            </span>
            <span class="button-text">تحميل</span>
          </a>
        </div>
        <img class="img1" src="./assets/login-img.png" alt="" />
      </div>
    </div>
  </body>
</html>
